<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点赞功能</title>
</head>
<body>
  <div id="root"></div>

  <script>

    let likeState = {
      render (element) {
        element.innerHTML = '赞'
      }
    }
    
    let likedState = {
      render (element) {
        element.innerHTML = '取消'
      }
    }
    
    class Button{
      constructor(container) {
        this.likeState = false
        this.state = likeState
        this.element = document.createElement('button')
        container.appendChild(this.element)
        this.render()
      }
      setState (state) { // 有木有像react 中的setState()
        this.state = state // 修改状态
        this.render() // 状态修改完成后要重新渲染 button
      }
      render () {
        this.state.render(this.element)
      }
    }
    
    let button = new Button(document.body)
    button.element.addEventListener('click', () => {
      button.setState(button.liked ? likeState : likedState)
      button.liked = !button.liked
    });

  </script>
</body>
</html>
