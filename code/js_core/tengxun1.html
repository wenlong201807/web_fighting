<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域</title>
</head>
<body>
  <h1>作用域</h1>
  <script>

    console.log(a) // ƒ a(){console.log(4)}
    var a =1
    console.log(a) // 1
    function a(){console.log(2)}
    console.log(a) // 1
    var a =3
    console.log(a) // 3
    function a(){console.log(4)}
    console.log(a) // 3
    a()

    /**
     * 进入到作用域之后，发生了什么事情？
     * 1.预解析
     * 1.1 会在内存里面开辟一个空间
     * 1.2 从上到下去找：有没有var ，有没有方法参数，有没有function
     * 如果找到了var，和方法参数，就会把var ，和方法参数声明的变量赋值为undefined存在空间里
     * 如果有function ，就会把function的所有内容存在空间里
     * 
     * 2. js逐行执行
     * 找表达式 
     * =  ==  === ++  --  +=  -=  ...
    */

    /**
     * 1.预解析
     * a = undefined
     * function a(){console.log(2)}
     * a = undefined
     * function a(){console.log(4)}
     * 
     * 2.js逐行解析
     * 
    */
  </script>
</body>
</html>
