<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-mvvm</title>
</head>

<body>
  <h1>MVVM</h1>
  <div id="app">
    <input type="text" v-model="school.name">
    <div>{{school.name}}</div>
    <div>{{school.age}}</div>
    <!-- 如果数据不变化，视图就不会刷新 -->
    {{getName}}
    <!-- 我们在内部  会匹配 {{}} -->
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <button v-on:click="change">更新操作</button>
    <div v-html="message"></div>

  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <script src="./mvvm.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        school: {
          name: '文龙',
          age: 16
        },
        message: '<h1>我是v-html里面的内容哦</h1>'
      },
      methods: {
        change() {
          this.school.name = '点击更新后的文龙'
        }
      },
      computed: {
        getName() {
          return this.school.name + '文龙来测试计算属性的'
        }
      },
    })
  </script>
</body>

</html>
