<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-mvvm</title>
</head>

<body>
  <h1>MVVM</h1>
  <div id="app">
    <input type="text" v-model="school.name">
    <div>{{school.name}}</div>
    <div>{{school.age}}</div>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <script src="./mvvm.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        school: {
          name: '文龙',
          age: 16
        }
      },
      methods: {

      },
      computed: {

      },
    })
  </script>
</body>

</html>
