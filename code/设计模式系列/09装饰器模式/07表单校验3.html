<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    用户名 <input type="text" id="username">
    密码 <input type="text" id="password">
    <button id="submit-btn">提交</button>
  </div>

  <script>
    Function.prototype.before = function (beforeFn) {
      let _this = this
      return function () {
        let ret = beforeFn.apply(this, arguments)
        ret && _this.apply(this, arguments)
      }
    }
    
    function submit () {
    
      console.log('提交表单')
    }
    
    let checkUserNameMoreThanSix = submit.before(function () {
      let username = document.getElementById('username').value
      if (username.length < 6) {
        return alert('用户名长度不能小于6个字符')
      }
      
      return true
    })
    let checkUserNameNotNull = checkUserNameMoreThanSix.before(function () {
      let username = document.getElementById('username').value
      if (!username || username === '') {
        return alert('请输入用户名')
      }

      return true
    })
    
    document.getElementById('submit-btn').addEventListener('click', checkUserNameNotNull)
  </script>
</body>
</html>
