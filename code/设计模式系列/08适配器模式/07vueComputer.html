<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <p>{{name}}</p>
    <p>{{upperName}}</p>
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        name:'wenlongzhu',
      },
      computed: { // 使用适配器模式
        upperName(){
          return this.name.toUpperCase()
        }
      },
    })
  </script>
</body>
</html>
