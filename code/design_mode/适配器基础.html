<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>适配器基础</title>
</head>

<body>
  <h1>适配器基础</h1>
  <script>
    /**
     * 低耦合
     * 兼容原有的接口
    */
    var googleMap = {
      show: function () {
        console.log('开始渲染谷歌地图')
      }
    }
    var baiduMap = {
      display: function () {
        console.log('开始渲染百度地图')
      }
    }

    var baiduAdapter = {
      show: function () {
        return baiduMap.display()
      }
    }
    var renderMap = function (map) {
      if (map.show instanceof Function) {
        map.show()
      }
    }

    renderMap(googleMap)
    renderMap(baiduAdapter)
  </script>
</body>

</html>
